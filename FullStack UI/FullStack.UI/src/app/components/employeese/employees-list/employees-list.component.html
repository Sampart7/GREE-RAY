<div class="container my-5">
    <h1 class="mb-3">Employees</h1>
    <table class="table" *ngIf="employees && employees.length > 0">
        <thead>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>EMAIL</th>
                <th>PHONE</th>
                <th>SALARY</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of employees">
                <th>{{ emp.id }}</th>
                <th>{{ emp.name }}</th>
                <th>{{ emp.email }}</th>
                <th>{{ emp.phone }}</th>
                <th>{{ emp.salary }}</th>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!employees || employees.length <= 0">No Employees Found</p>
</div>
