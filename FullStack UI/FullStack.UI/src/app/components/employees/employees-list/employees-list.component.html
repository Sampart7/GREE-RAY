<div class="container my-5">
    <h1 class="mb-3">Employees</h1>
    <table class="table" *ngIf="employees && employees.length > 0">
        <thead>
          <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>PHONE</th>
            <th>SALARY</th>
            <th>DEPARTMENT</th>
            <th> </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let emp of employees">
            <td>{{ emp.id }}</td>
            <td>{{ emp.name }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.phone }}</td>
            <td>{{ emp.salary }}</td>
            <td>{{ emp.department }}</td>
            <td><a [routerLink]="['/employees', 'edit', emp.id ]">View</a></td>
          </tr>
        </tbody>
    </table>
    <p *ngIf="!employees || employees.length <= 0">No Employees Found</p>
</div>
